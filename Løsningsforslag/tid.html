<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="utskrift"></p>

    <script>
        let time = 12

        let print = ""

        //Lage en if/else statment hvor du sjekker klokken. Du skal sjekke etter 4 klokkeslett til sammen.
        //Hvis klokken er mellom 0 og 6, skal det stå "Alt for tidlig, gå å legg deg"
        //Hvis klokken er mer enn 6, men mindre enn eller er lik 12, skal det stå "Dette er en fin tid å stå opp på"
        //Hvis klokken er mer enn 12, men mindre eller er lik 18, skal det stå "Nå bør du virkelig være våken"
        //Hvis klokken er mer enn 18, men mindre enn 24, skal det stå "Nå burde du begynne å tenke på å ta kvelden"
        if(time >= 0 && time <= 6) {
            print = `Alt for tidlig, gå og legg deg`
        } else if (time > 6 && time <= 12) {
            print = `Dette er en fint tid å stå opp på`
        } else if (time > 12 && time <= 18) {
            print = `Nå bør du virkelig være våken`
        } else if (time > 18 && time <= 24) {
            print = `Nå burde du begynne å tenke på å ta kvelden`
        } else {
            null
        }
        
        //Skriv ut teksten
        document.getElementById("utskrift").innerHTML = print

    </script>
</body>
</html>
