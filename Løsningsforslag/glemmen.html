<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Glemmen vgs sine historiske hendelser</h1>
    <ul id="events">

    </ul>

    <script>

        let events = ""

        const glemmenEvents = [
            {year: 1816, event: "oppstart"},
            {year: 1837, event: "skiftet navn"},
            {year: 1875, event: "skiftet navn igjen"},
            {year: 2009, event: "ble utsatt for bombetrussel"}
        ]

        //GÃ¥ gjennom arrayen og lag en liste
        glemmenEvents.map((event) => events += `<li>${event.year}: ${event.event}</li>`)

        //Skriv ut liste i HTML
        document.getElementById("events").innerHTML = events

    </script>
</body>
</html>
