<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id="countdown">

    </ul>

    <p id="nedteller"></p>

    <button type="button" id="startButton1" onclick="startGame1()">Start Game 1</button>
    <button type="button" id="startButton2" onclick="startGame2()">Start Game 2</button>

    <script>
        //Tenk deg at du skal lage et spill som teller ned tiden du har for å utføre en oppgave.
        //Når denne telleren treffer 0 er spillet over og du må starte på nytt igjen.

        //I denne oppgaven skal du lage denne telleren. Du skal også legge ved Game Over skjerm og
        //en start-knapp som starter spillet. Jeg har lagt ved en ul med id countdown i HTML, denne
        //kan du bruke hvis du vil, men du kan også fjerne den hvis du ikke vil at nedtellingen skal
        //skje som en liste.

        //Eneste kravene for denne oppgaven er:
        //Du skal ha en teller som teller ned fra et tall (valgfritt)
        //Du skal ha en start-knapp som starter spiller og aktiverer en funksjon (button ligger klart, du kan fjerne den å bruke noe annet hvis du vil det)
        //Når telleren treffer 0 skal ordene "Game Over" komme opp på skjermen

        //Hvis du føler for det kan du lage en replay knapp.

        //Her lagde jeg 2 versjoner av oppgaven. En som bruker ul bare for å liste opp tallene og ende med Game Over, 
        //samt en som teller ned på siden helt til det blir Game Over.

        //Spill 1:

        let countdownTimer = ""

        let teller1 = 10

        function startGame1() {
            while(teller1 >= 0) {
                countdownTimer += `<li>${teller1 === 0 ? "Game Over" : teller1}</li>`
                teller1--
            }

            document.getElementById("countdown").innerHTML = countdownTimer
        }

        //Spill 2:
        //For spill 2 brukte jeg setInterval og clearInterval for å få nedtellingen til å fungere med 1 sekunds nedtelling.
        //Jeg valgte også å bruke 2 funksjoner for å få ting til å fungere slik jeg ville, men dette er strengtatt ikke nødvendig.
        //Dere kan derfor løse det på en helt annen måte.

        let teller2 = 10

        document.getElementById("nedteller").innerHTML = teller2

        function gameOver() {
            countdownTimer = `Game Over`
            document.getElementById("nedteller").innerHTML = countdownTimer
        }

        function startGame2() {
            const countdown = setInterval(function(){
            document.getElementById("nedteller").innerHTML = teller2
            teller2--
            if (teller2 === 0) {
                gameOver()
                clearInterval(countdown);
            }
            }, 1000);
        }
    </script>
</body>
</html>
